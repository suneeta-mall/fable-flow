<svg width="160" height="30" viewBox="0 0 160 30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "Powered by" text -->
  <text x="2" y="12" font-family="sans-serif" font-size="10" fill="#6b7280">Powered by</text>

  <!-- Mini book icon -->
  <g transform="translate(68,15)">
    <path d="M-5,-3 Q-6,-5 -4,-6 L-1,-5 Q0,-4 0,-3 L0,2 Q-1,3 -4,2 Q-6,1 -5,0 Z"
          fill="#fef3c7" stroke="#d1d5db" stroke-width="0.5"/>
    <path d="M5,-3 Q6,-5 4,-6 L1,-5 Q0,-4 0,-3 L0,2 Q1,3 4,2 Q6,1 5,0 Z"
          fill="#fef3c7" stroke="#d1d5db" stroke-width="0.5"/>
    <circle cx="0" cy="-5" r="2.5" fill="url(#bookGrad)" opacity="0.9"/>
  </g>

  <!-- "FableFlow" text -->
  <text x="80" y="20" font-family="serif" font-size="14" font-weight="bold" fill="url(#textGrad)">FableFlow</text>

  <!-- Sparkle -->
  <g opacity="0.6">
    <circle cx="154" cy="8" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
