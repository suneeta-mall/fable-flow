#     cite_inline: false


markdown_extensions:
- admonition
- def_list
- footnotes
- pymdownx.betterem
- pymdownx.details
- pymdownx.superfences
- pymdownx.caret
- pymdownx.mark
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.tilde
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- tables
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- md_in_html
- toc:
    permalink: "#"
    baselevel: 1
    separator: "-"

watch:
- docs

nav:
- Home: README.md

