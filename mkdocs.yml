site_name: FableFlow - Where Stories Come to Life

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - content.tabs.link
  - navigation.indexes
  - navigation.instant
  - navigation.instant.preview
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  - header.autohide
  - announce.dismiss  
  - navigation.footer  
  - git-revision-date-localized:
      type: date  
      enable_creation_date: true

  palette:
  - scheme: default
    primary: indigo
    accent: deep purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: deep purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

repo_url: https://github.com/suneeta-mall/fable-flow
repo_name: suneeta-mall/fable-flow
edit_uri: edit/main/docs/
# use_directory_urls: false

# For RSS feed
site_description: Discover enchanting AI-enhanced stories, explore the world of Curious Cassie, and create your own multimedia adventures. FableFlow is where imagination meets technology to bring stories to life.
site_name: FableFlow - Where Stories Come to Life
site_url: https://suneeta-mall.github.io/fable-flow

