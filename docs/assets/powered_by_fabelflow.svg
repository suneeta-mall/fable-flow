    </circle>
    <circle cx="120" cy="155" r="2.5" fill="#f5576c">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" opacity="0.6"/>
    </marker>
  </defs>
  <path d="M 45 85 Q 60 60 100 50" stroke="url(#aiGlow)" stroke-width="2" fill="none" opacity="0.4" marker-end="url(#arrowhead)"/>
  <path d="M 100 130 Q 140 145 155 120" stroke="url(#aiGlow)" stroke-width="2" fill="none" opacity="0.4" marker-end="url(#arrowhead)"/>
</svg> 