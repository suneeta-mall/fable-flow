<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "Powered by" text -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4a5568" text-anchor="middle">Powered by</text>
  
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#aiGlow)" stroke-width="2" opacity="0.3"/>
  <rect x="60" y="70" width="80" height="60" rx="8" ry="8" fill="url(#bookGradient)" stroke="#4a5568" stroke-width="2"/>
  <rect x="60" y="70" width="12" height="60" rx="6" ry="6" fill="#4a5568"/>
  <rect x="70" y="75" width="65" height="50" rx="4" ry="4" fill="url(#pageGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="75" y1="85" x2="125" y2="85" stroke="#a0aec0" stroke-width="1"/>
  <line x1="75" y1="95" x2="130" y2="95" stroke="#a0aec0" stroke-width="1"/>
  <line x1="75" y1="105" x2="120" y2="105" stroke="#a0aec0" stroke-width="1"/>
  <line x1="75" y1="115" x2="125" y2="115" stroke="#a0aec0" stroke-width="1"/>
  <circle cx="100" cy="50" r="15" fill="url(#aiGlow)" stroke="#667eea" stroke-width="2"/>
  <circle cx="95" cy="47" r="2" fill="#ffffff"/>
  <circle cx="105" cy="47" r="2" fill="#ffffff"/>
  <circle cx="100" cy="55" r="2" fill="#ffffff"/>
  <line x1="95" y1="47" x2="105" y2="47" stroke="#ffffff" stroke-width="1"/>
  <line x1="100" y1="47" x2="100" y2="55" stroke="#ffffff" stroke-width="1"/>
  <g opacity="0.8">
    <circle cx="45" cy="85" r="3" fill="#f093fb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="95" r="2" fill="#764ba2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="105" r="2.5" fill="#667eea">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="85" r="3" fill="#f5576c">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="95" r="2" fill="#fcb69f">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="165" cy="105" r="2.5" fill="#f093fb">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite"/>
    </circle>
