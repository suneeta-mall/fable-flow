<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="curiosityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for Cassie -->
  <circle cx="30" cy="40" r="25" fill="url(#curiosityGradient)" opacity="0.1"/>
  
  <!-- Cassie's face (simplified) -->
  <circle cx="30" cy="35" r="12" fill="#FFE4B5"/>
  
  <!-- Hair -->
  <path d="M18 28 Q30 18 42 28 Q40 25 38 23 Q30 15 22 23 Q20 25 18 28" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="32" r="2" fill="#2C3E50"/>
  <circle cx="34" cy="32" r="2" fill="#2C3E50"/>
  <circle cx="26.5" cy="31.5" r="0.5" fill="white"/>
  <circle cx="34.5" cy="31.5" r="0.5" fill="white"/>
  
  <!-- Smile -->
  <path d="M25 38 Q30 42 35 38" stroke="#2C3E50" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Question mark symbol (curiosity) -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#curiosityGradient)">?</text>
  
  <!-- Sparkles around -->
  <g fill="url(#curiosityGradient)" opacity="0.7">
    <path d="M15 20 L16 22 L18 21 L16 23 L15 25 L14 23 L12 21 L14 22 Z"/>
    <path d="M45 15 L46 17 L48 16 L46 18 L45 20 L44 18 L42 16 L44 17 Z"/>
    <path d="M50 45 L51 47 L53 46 L51 48 L50 50 L49 48 L47 46 L49 47 Z"/>
  </g>
  
  <!-- Title Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">Curious</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">Cassie</text>
  <text x="70" y="62" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Series</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="20" r="2" fill="#FF6B9D" opacity="0.6"/>
  <circle cx="170" cy="35" r="1.5" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="165" cy="50" r="2.5" fill="#45B7D1" opacity="0.6"/>
  
  <!-- Science elements (atoms/molecules) -->
  <g transform="translate(175, 25)" opacity="0.4">
    <circle cx="0" cy="0" r="2" fill="#2C3E50"/>
    <circle cx="8" cy="0" r="1.5" fill="#3498DB"/>
    <circle cx="4" cy="6" r="1.5" fill="#E74C3C"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#2C3E50" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="4" y2="6" stroke="#2C3E50" stroke-width="0.5"/>
    <line x1="8" y1="0" x2="4" y2="6" stroke="#2C3E50" stroke-width="0.5"/>
  </g>
</svg>